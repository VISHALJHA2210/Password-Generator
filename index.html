<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PassWizard</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <h1>Password Generator</h1>
            <div class="password-container">
                <div class="password">Lmao_12345!@#</div>
                <button class="copypass">
                    <img src="copy.png">
                </button>
            </div>

                <div class="options-container">
                    <div class="length-container">
                        <div class="text">Character Length</div>
                        <div class="length">10</div>
                    </div>
                    <input type="range" min="6" max="20" value="10" class="slider">

                    <div class="input-container">
                        <input type="checkbox" id="upper">
                        <div class="text">Include Uppercase letters</div>
                    </div>
                    <div class="input-container">
                        <input type="checkbox" id="lower">
                        <div class="text">Include Lowercase letters</div>
                    </div>
                    <div class="input-container">
                        <input type="checkbox" id="number">
                        <div class="text">Include Numbers</div>
                    </div>
                    <div class="input-container">
                        <input type="checkbox" id="symbol">
                        <div class="text">Include Symbols</div>
                    </div>

                    <button class="btn-generate">Generate Password</button>
                </div>
        </div>



        <script src="script.js" async defer></script>
    </body>
</html>
